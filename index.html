<!DOCTYPE html>
<html>
<head>
  <title>Escape from Earth!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f1f;
      color: #d4f7ff;
      text-align: center;
      padding: 20px;
    }
    #game {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
      display: inline-block;
      width: 90%;
      max-width: 600px;
    }
    button {
      background: cyan;
      border: none;
      padding: 10px 16px;
      margin: 6px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00bebe;
      transform: scale(1.1);
    }
    h1 {
      text-shadow: 0 0 10px cyan;
    }
    #description {
      white-space: pre-line;
      margin: 20px 0;
      font-size: 18px;
      min-height: 60px;
    }
  </style>
</head>

<body>

  <h1>Escape From Earth!</h1>

  <!-- NAME INPUT -->
  <div id="intro">
    <p>Enter your alien name:</p>
    <input id="playerName" placeholder= />
    <button onclick="startGame()">Start</button>
  </div>

  <!-- GAME UI (hidden at start) -->
  <div id="game" style="display:none;">
    <div id="description"></div>
    <div id="actions"></div>
  </div>

  <script src="game.js"></script>
  <script>
    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("You need a name, pal!");

      document.getElementById("intro").style.display = "none";
      document.getElementById("game").style.display = "block";

      // Optional: greet player in game text
      document.getElementById("description").textContent = `Welcome, ${name}... your ship needs repairs.`;
      
      game.start();
    }
  </script>

</body>
</html>
