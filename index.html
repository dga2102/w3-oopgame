<!DOCTYPE html>
<html>
<head>
    <title>Escape From Earth!</title>
</head>
<body>

    <h1>Escape From Earth!</h1>

    <p id="gameText"></p>

    <button onclick="game.move('north')">Go North</button>
    <button onclick="game.move('south')">Go South</button>
    <button onclick="game.move('east')">Go East</button>
    <button onclick="game.move('west')">Go West</button>

    <br><br>

    <button onclick="game.pickUp('Engine Part')">Pick up Engine Part</button>
    <button onclick="game.pickUp('Fuel Cell')">Pick up Fuel Cell</button>
    <button onclick="game.pickUp('Control Chip')">Pick up Control Chip</button>

    <script src="game.js"></script>

</body>
</html>
